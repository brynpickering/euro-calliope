techs:
    # ASSUME: Naptha production can be diverted to kerosene and diesel production, in equal measure.
    biofuel_to_liquids: # [Danish energy agency, renewable fuels, 85 Gasif. Ent. Flow FT, liq fu, 2050]
        essentials:
            name: Biofuel to liquid fuels converter
            parent: conversion_plus
            carrier_in: biofuel
            carrier_out: kerosene
            primary_carrier_out: diesel
            carrier_out_2: diesel
            carrier_out_3: electricity
            #carrier_out_4: naphtha  # ignoring for now
        constraints:
            carrier_ratios:
                carrier_out.kerosene: {{ 0.017 + 0.163 / 2 }}  # MWh_kerosene/MWh_in (includes 50% of Naptha production)
                carrier_out_2.diesel: {{ 0.118 + 0.163 / 2 }}  # MWh_diesel/MWh_in (includes 50% of Naptha production)
                carrier_out_3.electricity: 0.02  # MWhe/MWh_in
                #carrier_out_4.naphtha: 0.163  # MWh_naphtha/MWh_in
            lifetime: 25
        costs:
            monetary:  # including 50% Naptha into 'diesel' output leads to ~0.195 MWh_diesel / MWh_biofuel
                # TODO: sense check energy_cap vs om_annual costs (does the difference make sense?)
                energy_cap: {{ 3.46e6 / (0.118 + 0.163 / 2) * (0.017 + 0.163 + 0.118) * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_diesel") }} | 3.46MEur/MW_liquids/year / 0.195 MW_diesel/MW_in * 0.299 MW_liquids/MW_in
                om_annual: {{ 104e3 / (0.118 + 0.163 / 2) * (0.017 + 0.163 + 0.118) * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_diesel/year") }} | 104kEur/MW_liquids/year / 0.195 MW_diesel/MW_in * 0.299 MW_liquids/MW_in
                om_prod: {{ 1.063 / (0.118 + 0.163 / 2) * (0.017 + 0.163 + 0.118) * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_diesel") }} | 1.063Eur/MWh_liquids / 0.195 MWh_diesel/MWh_in * 0.299 MWh_liquids/MWh_in

    hydrogen_to_liquids: # [Danish energy agency, renewable fuels, 102 Hydrogen to Jet, 2050]
        essentials:
            name: Hydrogen to liquid fuels converter
            parent: conversion_plus
            carrier_in: hydrogen
            primary_carrier_in: hydrogen
            carrier_in_2: electricity
            carrier_in_3: co2
            carrier_out: kerosene
            carrier_out_2: diesel
            primary_carrier_out: kerosene
            #carrier_out_2: district_heat  # ignoring for now
        constraints:
            carrier_ratios:
                carrier_in.hydrogen: 0.995  # MWh_H2/MWh_in
                carrier_in_2.electricity: 0.005  # MWhe/MWh_in
                carrier_in_3.co2: {{ 3.3 * 0.75 / 11.9 * scaling_factors.co2 / scaling_factors.power}}  # {{ (1 / (scaling_factors.co2 / scaling_factors.power)) | unit("tCO2/(MWhe + MWhH2)") }} | 3.3tCO2/t_fuels * 0.75MWh_fuels/MWh_in / 11.9MWh_fuels/t_fuels
                carrier_out.kerosene: {{ 0.75 * 0.6 }}  # MWh_kerosene/MWh_in @ 60% liquids content
                carrier_out_2.diesel: {{ 0.75 * 0.4 }}  # MWh_diesel/MWh_in @ 40% liquids content (combining diesel oil and light oil production)
            lifetime: 25  # 2020 technical lifetime
        costs:
            monetary:
                # TODO: sense check energy_cap vs om_annual costs (does the difference make sense?)
                energy_cap: {{ 0.9e6 / 0.6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_kerosene") }} | 0.9MEur/MW_liquids / MW_kerosene/MW_liquids
                om_annual: {{ 7.4 * 8000 / 0.6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_kerosene/year") }} | 7.4Eur/MWh_liquids * 8000h_operation/year / 0.6MW_kerosene/MW_liquids
                om_prod: {{ 2.1 / 0.6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MWh_kerosene") }} | 2.1Eur/MWh_liquids / MWh_kerosene/MWh_liquids

    # ASSUME: ignore electricity input, as it is 1% of the input energy requirements.
    biofuel_to_diesel: # [Danish energy agency, renewable fuels, 101 Catalytic Hydropyrolysis 2, 2050]
        essentials:
            name: Biofuel to vehicle fuel (we only consider diesel) converter
            parent: conversion
            carrier_in: biofuel
            carrier_out: diesel
        constraints:
            energy_eff: 0.6  # {{ 1 | unit("MWh_diesel/MWh_biofuel") }}
            lifetime: 20
        costs:
            monetary:
                energy_cap: {{ 0.93 * 1e6 * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_diesel") }}
                om_annual: {{ 0.027 * 1e6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_diesel/year") }}
                # TODO: triple check this: the number seems too high...
                om_prod: {{ 1.31 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MWh_diesel") }}

    # ASSUME: we now ignore this technology, as its liquid outputs would require additional refinement for use as input hydrocarbons. See https://ens.dk/sites/ens.dk/files/Analyser/technology_data_for_renewable_fuels.pdf p.237
    biofuel_to_gas_and_liquids: # [Danish energy agency, renewable fuels, 101 Catalytic Hydropyrolysis 1, 2050]
        exists: false
        essentials:
            name: Biofuel to liquid and gas fuels converter
            parent: conversion_plus
            carrier_in: biofuel
            carrier_in_2: hydrogen
            primary_carrier_in: hydrogen
            carrier_out: kerosene
            primary_carrier_out: kerosene
            carrier_out_2: methane
            carrier_out_3: diesel
            #carrier_out_3: district_heat  # ignoring for now (also the process produces biochar)
        constraints:
            carrier_ratios:
                carrier_in.biofuel: 0.77
                carrier_in_2.hydrogen: 0.23
                carrier_out.kerosene: {{ 0.38 * 0.6 }}  # MWh_kerosene/MWh_in @ 60% liquids content (based on hydrogen to liquids assumption)
                carrier_out_3.diesel: {{ 0.38 * 0.4 }}  # MWh_diesel/MWh_in @ 40% liquids content (based on hydrogen to liquids assumption)
                carrier_out_2.methane: 0.31  # MWh_methane/MWh_in
            lifetime: 20  # assumption, not given
        costs:
            monetary:
                # TODO: sense check energy_cap vs om_annual costs (does the difference make sense?)
                energy_cap: {{ 0.73e6 / (1000 / 8000 * 11.94) / 0.6 * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_kerosene") }} | 0.73MEur/1000t/year / (1000t/8000h_operation/year * 11940MWh_kerosene/t) / 0.6MW_kerosene/MW_liquids
                om_annual: {{ 44e3 * (228 / 160) / (1000 / 8000 * 11.94) / 0.6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_kerosene/year") }} | 44kEur/MW_out * (228MW_out/160 1000t_liquids/year) / (1000t_liquids/8000h_operation/year * 11940MWh_kerosene/t) / 0.6MW_kerosene/MW_liquids
                # FIXME: om_prod is '(â‚¬ /MWh of fuel)', does this mean input or output fuel? Going with it meaning 'liquid fuel'
                # TODO: triple check this; the value seems too small.
                om_prod: {{ 0.02 / 0.6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_kerosene") }} | 0.02Eur/MWh_liquid_fuel / 0.6MWh_kerosene/MW_liquid_fuel

    biofuel_to_methanol: # [Danish energy agency, renewable fuels, 97 Methanol from biomass gasif., 2050]
        essentials:
            name: Biofuel to Methanol converter
            parent: conversion
            carrier_in: biofuel
            carrier_out: methanol
            # primary_carrier_out: methanol
            # carrier_out_2: electricity  # ignoring for now
            #carrier_out_3: district_heat  # ignoring for now
        constraints:
            energy_eff: 0.22  # MWh_methanol/MWh_bio
            # carrier_ratios:
            #     carrier_out_2.electricity: 0.02  # MWhe/MWh_bio
            #     carrier_out.methanol: 0.22  # MWh_methanol/MWh_bio
            lifetime: 20
        costs:
            monetary:
                energy_cap: {{ 1.46e6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_methanol") }}
                om_annual: {{ 0.039e6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_methanol/year") }}
                om_prod: {{ 13.6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MWh_methanol") }}

    # FIXME: does this include electrolysis in the electricity requirement? Here, 8.6MWh electricity consumption per t Methanol; in another study, it's more like 1.5MWh
    hydrogen_to_methanol:  # [Danish energy agency, renewable fuels, 98 Methanol from power, 2050] # TODO: should not run intermittently
        essentials:
            name: Hydrogen to Methanol converter
            parent: conversion_plus
            carrier_in: electricity
            carrier_in_2: hydrogen
            primary_carrier_in: hydrogen
            carrier_in_3: co2
            carrier_out: methanol
            #carrier_out_2: district_heat  # ignoring for now
        constraints:
            carrier_ratios:
                # carrier_in.electricity: 1  #MWhe, will be set as 1 automatically
                carrier_in_2.hydrogen: {{ 0.192 * 33.3 * 0.65 / 5.583 }} # MWhH2/MWhe | 0.192tH2/tMethanol * 33.3MWhH2/tH2 * 0.65MWhMethanol/MWhe / 5.583MWhMethanol/tMethanol
                carrier_in_3.co2: {{ 1.37 * 0.65 / 5.583 * scaling_factors.co2 / scaling_factors.power }}  # {{ (1 / (scaling_factors.co2 / scaling_factors.power)) | unit("tCO2/MWhe") }} | 1.37tCO2/tMethanol * 0.65MWhMethanol/MWhe / 5.583MWhMethanol/tMethanol
                carrier_out.methanol: 0.65  # MWhMethanol/MWhe
            lifetime: 20
        costs:
            monetary:
                energy_cap: {{ 1.5e6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_methanol") }}
                om_annual: {{ 0.053e6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_methanol/year") }}
                om_prod: {{ 6.27 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MWh_methanol") }}

    biofuel_to_methane: # [Danish energy agency, renewable fuels, 84 Biomass to SNG gassifier, 2050]
        essentials:
            name: Biofuel to Methane converter
            parent: conversion
            carrier_in: biofuel
            carrier_out: methane
            #carrier_out_2: district_heat  # ignoring for now
        constraints:
            energy_eff: 0.7
            lifetime: 20
        costs:
            monetary:  # source gives in terms of carrier_in, so these are scaled by the methane production efficiency
                energy_cap: {{ 1.5e6 / 0.7 * scaling_factors.specific_costs }}  #  {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_methane") }}
                om_annual: {{ 24.1e3 / 0.7 * scaling_factors.specific_costs }}  #  {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_methane/year") }}
                om_prod: {{ 1.6 / 0.7 * scaling_factors.specific_costs }}  #  {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MWh_methane") }}

    hydrogen_to_methane:  # [Boehm_2020, 2050]
        essentials:
            name: Hydrogen to Methane converter
            parent: conversion_plus
            carrier_in: hydrogen
            primary_carrier_in: hydrogen
            carrier_in_2: co2
            carrier_out: methane
        constraints:
            carrier_ratios:
                carrier_in.hydrogen: 1.21  # MW_H2/MW_methane
                carrier_in_2.co2: {{ 0.196 / 1.21 * scaling_factors.co2 / scaling_factors.power }}  # {{ (1 / (scaling_factors.co2 / scaling_factors.power)) | unit("tCO2/MW_H2") }} 0.196 tCO2/MW_methane / 1.21 MW_H2/MW_methane
            lifetime: 20
        costs:
            monetary:
                interest_rate: 0.04
                energy_cap: {{ 0.3e6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_methane") }}, average of catalytic and biological processes
                om_annual: {{ 0.0344e6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_methane/year") }}
                om_annual_investment_fraction: 0.05  # 5% of annual CAPEX

    # TODO: add ramping?
    electrolysis:  # [Danish energy agency, renewable fuels, 86-88 Electrolysers, 2050]
        essentials:
            name: Hydrogen by electrolysis
            parent: conversion
            carrier_in: electricity
            carrier_out: hydrogen
        constraints:
            energy_eff: {{ mean([0.79, 0.67, 0.692])}}  # average of SOEC, PEM, and Alkaline
            lifetime: {{ mean([30, 15, 25])}}  # average of SOEC, PEM, and Alkaline
        costs:
            monetary:
                interest_rate: 0.1
                energy_cap: {{ mean([0.4 / 0.79, 0.4 / 0.67, 0.5 / 0.692]) * 1e6 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_H2") }} | average of SOEC, PEM, and Alkaline
                om_annual: {{ mean([12 / 0.79, 20 / 0.67, 25 / 0.692]) * 1e3 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW_H2/year") }} | average of SOEC, PEM, and Alkaline

    dac:  # [Fasihi_2019, Low T, 2050]
        essentials:
            name: Direct air CO2 capture
            parent: conversion
            carrier_in: electricity
            carrier_out: co2
        constraints:
            energy_eff: {{ 5 * scaling_factors.co2 / scaling_factors.power }} # {{ (1 / (scaling_factors.co2 / scaling_factors.power)) | unit("tCO2/MWh") }}
            lifetime: 30
        costs:
            monetary:
                interest_rate: 0.07
                energy_cap: {{ 1.592e6 * scaling_factors.monetary / scaling_factors.co2 }}  # {{ (1 / (scaling_factors.monetary / scaling_factors.co2)) | unit("EUR2015/tCO2") }}, 199 Eur/tCO2/y -> 199 Eur/0.125kgCO2/h (8000 operational hours) -> 1592Eur/kgCO2 -> 1.592x10^6 Eur/tCO2
                om_annual_investment_fraction: 0.04  # 3.7% of annual CAPEX
